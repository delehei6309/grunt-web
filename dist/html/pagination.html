<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Document</title>
</head>
<body>
    <div flex="dir:top main:justify" id="app">
        <button onclick="pageChange()">分页</button>
        <div id="pagination">
            
        </div>
    </div>
    <script type="text/javascript" src="../js/pagination.js?v=334458"></script>
    <script>
        const page = new pagination({
            el:'#pagination',
            totalRows:400,
            pageSize:20,
            pageNo:1,
            viewCount:9,
            align:'center',//分页居中设置//默认左对齐/此功能在flex下支持
            pageChange:function(val){
                console.log(val);
            }
        });
        function pageChange(){
            //重置pageNo;
            page.update({pageNo:6});
        }
    </script>
</body>
</html>
