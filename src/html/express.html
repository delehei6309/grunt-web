<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>物流信息</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css?v=0.0.0">
    <link rel="stylesheet" type="text/css" href="../css/express.css?v=0.0.0">
</head>
<body>
    <div class="wrapper express">
        <dl flex class="express-num">
            <dt flex-box="0">订单编号：</dt>
            <dd flex-box="1">12345678909876</dd>
        </dl>
        <dl flex class="goods-infor">
            <dt flex-box="0">商品信息：</dt>
            <dd flex-box="1">中秋月饼盒礼包中秋月饼盒礼包中秋月饼盒            礼包</dd>
        </dl>
        <div class="express-record">
            <div class="express-record-border">
                <dl class="now">
                    <dt>
                        <span>已签收</span>
                        <span flex="dir:top cross:center main:center" class="record-time">
                            <span class="time-up">06-12</span>
                            <span class="time-down">09:56</span>
                        </span>
                    </dt>
                    <dd>[北京市]快件已在北京石景山八大处签收签收人： 本人，感谢您使用中通快递，期待再次为您服务！</dd>
                </dl>
                <dl>
                    <dt>
                        <span>派送中</span>
                        <span flex="dir:top cross:center main:center" class="record-time">
                            <span class="time-up">06-12</span>
                            <span class="time-down">09:56</span>
                        </span>
                    </dt>
                    <dd>[北京市]快件已在北京石景山八大处签收签收人： 本人，感谢您使用中通快递，期待再次为您服务！</dd>
                </dl>
                <dl class="start">
                    <dt>
                        <span>运输中</span>
                        <span flex="dir:top cross:center main:center" class="record-time">
                            <span class="time-up">06-12</span>
                            <span class="time-down">09:56</span>
                        </span>
                    </dt>
                    <dd>[北京市]快件已在北京石景山八大处签收签收人： 本人，感谢您使用中通快递，期待再次为您服务！</dd>
                </dl>
            </div>
            <div flex="main:center" class="load-more">
                <div flex="cross:center">
                    <span>点击查看更多物流详情</span>
                    <img src="../images/row-d.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
